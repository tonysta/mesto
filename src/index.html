<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="background">
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo-w.svg')%>" alt="логотип" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <img
              src=""
              alt="Аватар пользователя"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__btn-container">
                <h1 class="profile__name"></h1>
                <button type="button" class="profile__edit-btn"></button>
              </div>
              <p class="profile__profession"></p>
            </div>
          </div>
          <button type="button" class="profile__add-btn"></button>
        </section>
        <section class="cards-container"></section>
      </main>
      <div class="popup popup_section_profile">
        <div class="popup__container">
          <button type="button" class="popup__close-btn"></button>
          <form name="profile" class="popup__form popup__form_type_profile" novalidate>
              <h2 class="popup__title">Редактировать профиль</h2>
              <label class="popup__field">
                <input
                  type="text"
                  name="name"
                  placeholder="Иван Иванов"
                  class="popup__input popup__input_type_name"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span class="popup__input-error name-error"></span>
              </label>
              <label class="popup__field">
                <input
                  type="text"
                  name="profession"
                  placeholder="Инженер"
                  class="popup__input popup__input_type_profession"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span class="popup__input-error profession-error"></span>
              </label>
              <button type="submit" class="popup__submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_section_card">
        <div class="popup__container">
          <button type="button" class="popup__close-btn"></button>
          <form name="card" class="popup__form popup__form_type_card" novalidate>
              <h2 class="popup__title">Новое место</h2>
              <label class="popup__field">
                <input
                  type="text"
                  placeholder="Название"
                  name="title"
                  class="popup__input popup__input_type_name"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span class="popup__input-error title-error"></span>
              </label>
              <label class="popup__field">
                <input
                  type="url"
                  placeholder="Ссылка на картинку"
                  name="link"
                  class="popup__input popup__input_type_link"
                  required
                />
                <span class="popup__input-error link-error"></span>
              </label>
              <button type="submit" class="popup__submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup viewer">
        <div class="viewer__container">
          <button
            type="button"
            class="viewer__close-btn popup__close-btn"
          ></button>
          <img src="#" alt="" class="viewer__img" />
          <h2 class="viewer__title"></h2>
        </div>
      </div>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
      </footer>
    </div>
    <template class="card__template">
      <div class="card">
        <button type="button" class="card__trash-btn"></button>
        <img src="imagesombai.jpg" alt="Домбай" class="card__img" />
        <div class="card__heading">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__like-btn"></button>
        </div>
      </div>
    </template>
  </body>
</html>
