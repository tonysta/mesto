<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="background">
    <div class="page">
      <header class="header">
        <img src="./images/logo-w.svg" alt="логотип" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/profile-avatar.jpg"
              alt="Аватар пользователя"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__btn-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-btn"></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-btn"></button>
        </section>
        <section class="cards-container">
          <div class="card">
            <img src="./images/dombai.jpg" alt="Домбай" class="card__img" />
            <div class="card__heading">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
              class="card__img"
            />
            <div class="card__heading">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/austarlia.jpg"
              alt="Австралия"
              class="card__img"
            />
            <div class="card__heading">
              <h2 class="card__title">Австралия</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/bermuda.jpg"
              alt="Бермудские острова"
              class="card__img"
            />
            <div class="card__heading">
              <h2 class="card__title">Бермудские острова</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/los-angeles.jpg"
              alt="Лос-Анджелес"
              class="card__img"
            />
            <div class="card__heading">
              <h2 class="card__title">Лос-Анджелес</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/red-sea.jpg"
              alt="Красное море"
              class="card__img"
            />
            <div class="card__heading">
              <h2 class="card__title">Красное море</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>
        </section>
      </main>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-btn"></button>
          <form name="profile" class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
            />
            <input
              type="text"
              name="profession"
              class="popup__input popup__input_type_profession"
            />
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
        </div>
      </div>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
